version: '3'
services:
  apache:
    build: ./websrv
    container_name: "tl3_websrv"
    volumes:
      - ./src/frontend/:/usr/local/apache2/htdocs/
      - ./src/backend/:/usr/local/apache2/cgi-bin/
    ports:
      - "8080:80"
    links:
      - postgres

  postgres:
    build: ./db
    container_name: "tl3_db"
    volumes:
      - ${PWD}/db/data:/volume
    ports:
      - "5550:5432"
    environment:
      - POSTGRES_PASSWORD=admin
      - POSTGRES_USER=admin
      - POSTGRES_DB=tl3
      - PGDATA=/volume/data

  pgadmin:
    container_name: pgadmin4
    image: dpage/pgadmin4
    links:
      - postgres
    depends_on:
      - postgres
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "8081:80"

  broker:
    build: ./broker
    container_name: "tl3_broker"
    ports:
      - 1883:1883
      - 9001:9001

volumes:
  pgadmin_data:
      
